<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator!</h1>
    <div class="container">
      <div class="screen">hello, world!</div>
      <div>
        <button class="c inputBtn">c</button>
        <button class="b inputBtn">←</button>
        <button class="d operationBtn">÷</button>
      </div>
      <div>
        <button class="7 inputBtn numberBtn">7</button>
        <button class="8 inputBtn numberBtn">8</button>
        <button class="9 inputBtn numberBtn">9</button>
        <button class="x operationBtn">×</button>
      </div>
      <div>
        <button class="4 inputBtn numberBtn">4</button>
        <button class="5 inputBtn numberBtn">5</button>
        <button class="6 inputBtn numberBtn">6</button>
        <button class="m operationBtn">-</button>
      </div>
      <div>
        <button class="1 inputBtn numberBtn">1</button>
        <button class="2 inputBtn numberBtn">2</button>
        <button class="3 inputBtn numberBtn">3</button>
        <button class="p operationBtn">+</button>
      </div>
      <div>
        <button class="z inputBtn numberBtn">0</button>
        <button class="e">꞊</button>
      </div>
    </div>
    <div class="console"></div>
    <script src="script.js"></script>
  </body>
</html>
